<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Wails Shot</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="launcher" class="launcher">
    <h1>Go Wails Shot</h1>
    <div class="capture-controls">
      <button id="captureRegion">Capture Region</button>
      <button id="captureScreen">Capture Full Screen</button>
    </div>
  </div>

  <div id="editor" class="editor hidden">
    <div class="canvas-wrap" id="canvasWrap">
      <canvas id="canvas" width="1280" height="720"></canvas>
      <div id="hint" class="hint hidden">Drag to select an area</div>

      <div id="annotationToolbar" class="annotation-toolbar hidden">
        <select id="tool">
          <option value="rect">Rectangle</option>
          <option value="line">Line</option>
          <option value="arrow">Arrow</option>
          <option value="text">Text</option>
          <option value="blur">Blur</option>
          <option value="pixelate">Pixelate</option>
        </select>
        <input id="color" type="color" value="#ff3b30" />
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
